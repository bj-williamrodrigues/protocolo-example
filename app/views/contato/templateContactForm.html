<form class="form-horizontal">
	<fieldset>
		<legend>Fale Conosco</legend>

		<div class="form-group">
			<label class="col-md-4 control-label" for="nome">Nome</label>
			<div class="col-md-4">
				<input id="nome" name="nome" type="text" placeholder="" class="form-control input-md" required="">

			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label" for="email">E-mail</label>
			<div class="col-md-4">
				<input id="email" name="email" type="email" placeholder="exemplo@seuemail.com.br" class="form-control input-md" required="">

			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label" for="msg">Mensagem</label>
			<div class="col-md-4">
				<textarea class="form-control" id="msg" name="msg"></textarea>
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label" for="btnEnviar"></label>
			<div class="col-md-8">
				<input type="submit" id="btnEnviar" name="btnEnviar" class="btn btn-primary" value="Enviar">
				<input type="reset" id="btnLimpar" name="btnLimpar" class="btn btn-default" value="Limpar">
			</div>
		</div>		
	</fieldset>
</form>
