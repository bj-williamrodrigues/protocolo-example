<div class="row">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>Login</h5>
			</div>
			<div class="ibox-content">
				<div class="row">
					<div class="col-sm-6 b-r">
						<form role="form">
							<div class="form-group">
								<label>Email</label>
								<input type="email" placeholder="Enter email" class="form-control" ng-model="email" autocomplete="off">
							</div>
							<div class="form-group">
								<label>Password</label>
								<input type="password" placeholder="Password" class="form-control" ng-model="senha" autocomplete="off">
							</div>
							<div>
								<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="button" ng-click="login()"><strong>Log in</strong></button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
